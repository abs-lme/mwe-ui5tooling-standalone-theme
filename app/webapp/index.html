<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>App</title>

    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-cachebuster/sap-ui-core.js"
      data-sap-ui-libs="sap.ui.core, sap.ui.layout, sap.m, sap.ui.unified"
      data-sap-ui-theme="my_fiori_3@/themedist"
      data-sap-ui-resourceroots='{
                "my.app": "./"
            }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
      data-sap-ui-xx-componentPreload="false"
    ></script>
  </head>

  <body class="sapUiBody sapUiSizeCozy">
    <div
      data-sap-ui-component
      data-name="my.app"
      data-id="container"
      data-settings='{"id" : "myapp"}'
    ></div>
  </body>
</html>
